name: Release

on:
  push:
    branches: [ master ]

jobs:
  push:
    name: Push gem to RubyGems.org
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      # Set up
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ruby

    - name: Build gem
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        gem build *.gemspec

      # Release
      - uses: rubygems/release-gem@v1