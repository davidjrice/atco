name: RSpec

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          ruby: [
            '3.0.6',
            '3.1.4',
            '3.2.3',
            '3.3.0'
          ]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Run tests
      run: bundle exec rspec spec
